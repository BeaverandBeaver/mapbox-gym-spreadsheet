<html>

<head>
    <meta charset="utf-8">
    <title>Supplement forward geocoding search results with another data source</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;

        }

        #map {
            height: 100%;
            width: 100%;
        }

        .button {
            color: #fff;
            text-align: center;
            letter-spacing: 1.4px;
            text-transform: uppercase;
            background-color: #e20303;
            border: 2px solid #e20303;
            padding: 1.5rem 2rem;
            font-size: .875rem;
            font-weight: 500;
            font-family: Inter, sans-serif;
        }

        .map-container {
            display: flex;
            flex-direction: row;
            height: 500px;
        }

        .map-container>div {
            flex: 1;
        }

        .map-popup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .map-popup>a {
            margin: 10px;
            text-decoration: none;
        }

        #gym-info {
            overflow-y: scroll;
        }

        .gym-phone {
            border: 1px solid red;
            padding: 10px;
            border-radius: 5px;
        }

        .gym-item {
            min-height: 40px;
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .gym-item-container {
            height: 80px;
            transition: height .3s ease-in-out;
            border-bottom: 2px solid black;
            overflow: hidden;
        }

        .gym-item-buttons>.button {
            display: block;
            margin: 5px;
            text-decoration: none;
        }
    </style>
</head>

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11',
            center: { lng: -98.59151051914739, lat: 38.61551788549133 },
            zoom: 3.8,
        });

        map.on('load', () => {

            const imageElement = new Image();
            imageElement.onload = () => {
                // Add the image to the map
                map.addImage("gymicon", imageElement);
            };
            imageElement.src = icon;
            imageElement.width = 50
            imageElement.height = 50

            d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vT-YaAdNJPo1Q514FxW2aipCW6Nx3OkGhFh-iJDh5v8WeB1II-_utKk10HOy9xg5WKexFhrDRQO5-eO/pub?output=csv")
                .then(data => {
                    console.log('data', data);

                    const bounds = new mapboxgl.LngLatBounds();

                    const gyms = data.map(d => {
                        bounds.extend([+d.lng, +d.lat]);
                        return {
                            type: 'Feature',
                            geometry: {
                                type: 'Point',
                                coordinates: [+d.lng, +d.lat]
                            },
                            properties: {
                                ...d
                            }
                        }
                    })

                    generateDivs(gyms, map);

                    map.getSource('gyms').setData({
                        type: 'FeatureCollection',
                        features: gyms
                    });
                    map.fitBounds(bounds, { padding: 50 })
                })

            map.addSource('gyms', {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: []
                }
            });

            map.addLayer({
                id: 'points',
                type: 'circle',
                source: 'gyms',
                paint: {
                    'circle-color': '#11b4da',
                    'circle-radius': 4,
                    'circle-stroke-width': 1,
                    'circle-stroke-color': '#fff'
                }
            });

            map.addLayer({
                'id': 'iocns',
                'type': 'symbol',
                'source': 'gyms',
                'layout': {
                    'icon-image': 'gymicon',
                    'icon-size': .7,
                    'icon-allow-overlap': true
                }
            });

            map.on('click', 'iocns', (e) => {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const props = e.features[0].properties;
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                const div = `
                    <div class="map-popup">
                        <h1>${props.name}</h1>
                        <a href="/memberships" class="button is-secondary w-button">join now</a>
                        <a href="/locations/${props.url}" class="button is-secondary w-button">learn more</a>
                    </div>
                `
                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(div)
                    .addTo(map);
            });

            map.on('mouseenter', 'iocns', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'iocns', () => {
                map.getCanvas().style.cursor = '';
            });
        });

        function generateDivs(data, mapRef) {

            const allItems = data.map(d => {

                const container = document.createElement("div")
                container.classList.add("gym-item-container")
                container.addEventListener('click', () => {

                    allItems.forEach(el => {
                        el.style.height = "80px"
                    });

                    container.style.height = "250px"
                    mapRef.flyTo({
                        center: d.geometry.coordinates,
                        zoom: 16
                    })
                })

                const div = document.createElement("div")
                div.classList.add("gym-item")

                const name = document.createElement("div")
                name.classList.add("gym-name")
                name.textContent = d.properties.name

                const phone = document.createElement("div")
                phone.classList.add("gym-phone")
                phone.textContent = d.properties.phone

                const buttons = document.createElement("div")
                buttons.classList.add("gym-item-buttons")
                buttons.innerHTML = `
                    <a href="/memberships" class="button is-secondary w-button">join now</a>
                    <a href="/locations/${d.properties.url}" class="button is-secondary w-button">learn more</a>
                `

                div.appendChild(name)
                div.appendChild(phone)
                container.appendChild(div)
                container.appendChild(buttons)
                gymInfoDiv.appendChild(container)

                return container
            })


        }
